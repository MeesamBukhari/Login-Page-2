<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#707070"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen_content">
          <form class="login">
            <div class="login_field">
              <i class="login_icon fas fa-user"></i>
              <input
                type="text"
                class="login_input"
                placeholder="Username/Email"
              />
            </div>
            <div class="login_field">
              <i class="login_icon fas fa-lock"></i>
              <input
                type="password"
                class="login_input"
                placeholder="Password"
              />
            </div>
            <button class="button login_submit">
              <spn class="button_text">Login Now</spn>
              <i class="button_icon fas fa-chevron-right"></i>
            </button>
          </form>
          <div class="social-login">
            <h3>Login via</h3>
            <div class="social-icons">
              <a href="#" class="social-login_icon fab fa-instagram"></a>
              <a href="#" class="social-login_icon fab fa-facebook"></a>
              <a href="#" class="social-login_icon fab fa-twitter"></a>
            </div>
          </div>
        </div>
        <div class="screen_background">
          <span class="screen_background_shape screen_background_shape4"></span>
          <span class="screen_background_shape screen_background_shape3"></span>
          <span class="screen_background_shape screen_background_shape2"></span>
          <span class="screen_background_shape screen_background_shape1"></span>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Developed by<a
          href="https://www.linkedin.com/in/meesambukhari/"
          target="_blank"
          >Meesam Bukhari</a
        >
      </p>
    </footer>
  </body>
</html>
